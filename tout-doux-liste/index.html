  <body>
    <div class="center">

      <main class="list">

            class="textField"
            placeholder="What do you need to do?"
            minlength="3"
            required
          />
          <input type="submit" id="submit-btn" class="submit-btn" value="Add" />
        </form>
        <ul id="to-do-list">

            <picture>
              <img src="images/busy-cat.gif" class="busy-cat" s />

          </li>
        </ul>

        <div class="bottom-line hide">
          <button id="show_all" class="tag">All</button>
          <button id="show_active" class="tag">ğŸˆ Active</button>
